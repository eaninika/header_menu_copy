<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="col-50">
                <div class="imglogo">
                    <img src="img/image.png" alt="SpotifyLogo" width="310">
                </div>
            </div>
        </div>

        <div class="col-50">
            <div class="header-container-links">
                <div class="header-links">
                    <a href="mailto:eaninika@gmail.com">Contato</a>
                    <a href="https://w.app/tuoamv">Whatsapp</a>
                    <a href="https://www.linkedin.com/company/spotify">
                    <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://www.facebook.com/Spotify">
                    <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/spotify">
                    <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container-main">
        <div class="col-85">
            <form action="#">

                <div class="container-ficha">
                    <div class="banana">
                        <h2>Cadastro</h2>
                        <label for="e-mail">E-mail: </label>
                        <input type="email" name="e-mail" id="e-mail">
                        <br>
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="Nome">
                        <br>
                        <label for="usuario">Nome de usuario: </label>
                        <input type="text" name="usuario" id="usuario">
                        <br>
                        <label for="idade">Idade: </label>
                        <input type="text" name="idade" id="idade">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep">
                    </div>
                </div>

                <div class="container-botao">
                    <input type="checkbox" value="checkbox">
                    <label for="checkbox">Você está de acordo com os <a href="termos.html">termos de uso</a> </label>
                    <br>
                    <input type="submit" class="btn" value="Enviar">
                </div>

            </form>
        </div>
    </main>
</body>
</html>
